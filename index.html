<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link-Bio [Neymar]</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant&display=swap"   
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="Estilos/estilo.css">
</head>
<body>
    <!--Seção Banner-->
    <div class="banner">
    <!--Área do Vídeo-->    
    <video autoplay loop muted src="Video/videoneymar.mp4" type="video/mp4"></video>
    <!--Área com foto do Neymar--> 
    <div class="banner-info">
        <div class="banner-info-imagem"></div>
    <!--Área do Texto Titulo do Neymar--> 
        <div class="banner-info-titulo">
            <h1>Neymar Jr<img id="verificado" src="Imagens/verificado.png"></h1>
            <div class="tarja">
                <hr>
            </div>
        </div>
    <!--Área das Redes Sociais(Links)-->
        <div class="banner-info-links">
            <div class="banner-info-links-secao">
                <img src="Imagens/youtube.png"><a href="https://www.youtube.com/user/neymarjr" 
                target="_blank"><span>Siga meu 
                canal no YouTube</span></a>
            </div>
            <div class="banner-info-links-secao">
                <img src="Imagens/twitter.png"><a href="https://x.com/neymarjr" target="_blank">Me siga no 
                Twiter</a>
            </div>
            <div class="banner-info-links-secao">
                <img src="Imagens/instagram.png"><a href="https://www.instagram.com/neymarjr/" 
                target="_blank">Me siga no Instagram</a>
            </div>
            <div class="banner-info-links-secao">
                <img src="Imagens/facebook.png"><a href="https://www.facebook.com/neymarjr" 
                target="_blank">Me siga no Facebook</a>
            </div>
            <div class="banner-info-links-secao">
                <img src="Imagens/twitch.png"><a href="https://www.twitch.tv/neymarjr" target="_blank">Me 
                siga no Twitch</a>
            </div>
        </div>
    </div>
    </div>


</body>
</html>
